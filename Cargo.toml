[workspace]
resolver = "2"

members = [
    "examples/counter/crates/counter_app",
    "examples/hello-world/crates/hello_world_app",
]
exclude = ["native"]

# Always optimize; building and running the guest takes much longer without optimization.
[profile.dev]
opt-level = 3

[profile.release]
debug = 1
lto = true
